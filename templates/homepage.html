{% load static %}
<link rel="stylesheet" type="text/css" href="{%static 'base.css'%}">
<script src="{% static 'likeAction.js' %}"></script>
<h1>Homepage</h1>




<form method='POST' action="">
{% csrf_token %}
{{form.as_p}}
<input type="submit" value="Search">
</form>


<div class="results-container">

  <h2>Search Results:</h2>
<!-- {{res}} -->
{% for result in all_results%}
<div class="search-result">
  <!-- {{result}} -->

<image src="{{result.0.links.0.href}}"></image>

<button onclick="handleLike(event)" id="{{result.0.links.0.href}}" class="like-btn{{result.1}}">Like</button>
<a href="{{result.0.links.0.href}}">image</a>
<h3>{{result.0.data.0.title}}</h3>
<p>{{result.0.data.0.description}}</p>
</div>
<br>
{% endfor %}

</div>
